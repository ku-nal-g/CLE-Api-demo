<div class="main-div">
  <div class="table-div">
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Company Name</th>
        <th>Website</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let data of employeeList; let i=index;">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        <td>{{data.company.name}}</td>
        <td>{{data.website}}</td>
        <td>{{data.address.city}}</td>
      </tr>
    </table>
  </div>
</div>
